<!doctype html>
<html>
    <head>
        <title>YOU DID IT</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
            }
            body {
                background-image: url('spooky-dance.gif');
            }
            #nice {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                color: white;
            }
        </style>
    </head>
    <body>
        <span id='nice'></span>
    </body>
    <script>
      const ytmndText = (text, el_id = "zoom_text") => {
        let text_box = document.getElementById(el_id);

        for (let i = 1; i <= 30; i++) {
          let color_val = i === 30 ? 0 : i * 8;
          let text_shadow = i === 30 ? "-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white" : "none";
          let new_div = `
            <span
                style="
                    z-index: 10${i};
                    margin-top: -${i * 3}px;
                    color: rgb(${color_val}, ${color_val}, ${color_val});
                    font-size: ${i * 4}pt;
                    text-shadow: ${text_shadow};
                    position: absolute;
                "
            >
                ${text}
            </span>
        `;
          text_box.innerHTML += new_div;
        }
      };

      ytmndText('nice', 'nice');
    </script>
</html>
